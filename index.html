<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Site</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .button {
            background-color: pink;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff69b4;
        }

        .message {
            display: none;
            font-size: 48px;
            color: pink;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            clip-path: polygon(50% 0%, 61% 19%, 83% 19%, 95% 38%, 50% 100%, 5% 38%, 17% 19%, 39% 19%);
            animation: float 4s infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 18px;
            color: pink;
        }
    </style>
</head>
<body>
    <button class="button" id="clickButton">LÜTFEN BANA TIKLAR MISIN NAZ?</button>
    <div class="message" id="message">ÇOK TATLISIN ^^</div>
    
    <footer>UUR'dan NAZ'a :)</footer>

    <script>
        const button = document.getElementById('clickButton');
        const message = document.getElementById('message');

        button.addEventListener('click', () => {
            button.style.display = 'none';
            message.style.display = 'block';
            setInterval(createHeart, 100); // Her 100ms'de bir yeni kalp oluştur
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
    </script>
</body>
</html>
